<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Punto de Venta - Manu Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Punto de Venta - Manu Market</h2>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Escanear o ingresar código de barras" id="codigoBarras">
      <button class="btn btn-primary" onclick="buscarProducto()">Agregar</button>
    </div>

    <table class="table table-bordered table-striped" id="tablaProductos">
      <thead class="table-dark">
        <tr>
          <th>Código</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="alert alert-info" id="totalVenta">Total: $0.00</div>

    <div class="d-flex gap-3">
      <button id="btnConfirmar" class="btn btn-success" onclick="confirmarVenta()" disabled>Confirmar Venta</button>
      <button class="btn btn-danger" onclick="cancelarVenta()">Cancelar</button>
    </div>

    <div id="mensajeEstado" class="mt-4"></div>
  </div>

  <script>
    // 1) Al cargar la página creamos una transacción vacía y guardamos su ID
    let TX_ID = null;
    window.addEventListener('load', () => {
      fetch('http://127.0.0.1:8000/api/transacciones/', { method: 'POST' })
        .then(r => r.json())
        .then(tx => {
          TX_ID = tx.id;
          console.log('Transacción creada:', TX_ID);
        });
    });

    // 2) Función para escanear/agregar un producto
    function buscarProducto() {
      const codigo = document.getElementById('codigoBarras').value.trim();
      if (!codigo || !TX_ID) return;

      fetch(`http://127.0.0.1:8000/api/transacciones/${TX_ID}/agregar_item/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo: codigo, cantidad: 1 })
      })
      .then(r => {
        if (!r.ok) throw new Error('No encontrado');
        return r.json();
      })
      .then(tx => {
        renderTabla(tx.lineas, tx.total);
        mostrarMensaje('', '');
        document.getElementById('btnConfirmar').disabled = false;
      })
      .catch(_ => mostrarMensaje('Producto no encontrado en el backend.', 'danger'))
      .finally(() => document.getElementById('codigoBarras').value = '');
    }

    // 3) Pinta la tabla y total a partir del JSON de la transacción
    function renderTabla(lineas, total) {
      const tbody = document.querySelector('#tablaProductos tbody');
      tbody.innerHTML = '';
      lineas.forEach(lv => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${lv.producto.codigo}</td>
          <td>${lv.producto.nombre}</td>
          <td>$${parseFloat(lv.producto.precio).toFixed(2)}</td>
          <td>${lv.cantidad}</td>
          <td>$${parseFloat(lv.subtotal).toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('totalVenta').innerText = `Total: $${parseFloat(total).toFixed(2)}`;
    }

    // 4) Confirmar venta via API
    function confirmarVenta() {
      fetch(`http://127.0.0.1:8000/api/transacciones/${TX_ID}/confirmar/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ exito: true })
      })
      .then(r => r.json())
      .then(tx => {
        mostrarMensaje('Venta confirmada con éxito 🎉', 'success');
        document.getElementById('btnConfirmar').disabled = true;
      });
    }

    // 5) Cancelar venta (simple: refresca página o crea nueva transacción)
    function cancelarVenta() {
      location.reload();
    }

    // 6) Mostrar alertas
    function mostrarMensaje(texto, tipo) {
      const cont = document.getElementById('mensajeEstado');
      cont.innerHTML = texto
        ? `<div class="alert alert-${tipo}">${texto}</div>`
        : '';
    }
  </script>
</body>
</html>
