{% extends 'base.html' %}

{% block title %}Devolver Producto{% endblock %}

{% block content %}
<h1>Devolver Producto</h1>
<p>Producto: {{ detalle.producto.nombre }}</p>
<p>Cantidad Vendida: {{ detalle.cantidad }}</p>
<form method="post">
    {% csrf_token %}
    <label for="cantidad">Cantidad a Devolver:</label>
    <input type="number" name="cantidad" min="1" max="{{ detalle.cantidad }}" value="1">
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <button type="submit">Procesar Devoluci√≥n</button>
</form>
{% endblock %}
