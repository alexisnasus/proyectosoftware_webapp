<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historial de Compras – ManuMarket</title>
        <!-- Tailwind vía CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
    <body class="min-h-screen bg-gray-50">
    <!-- Barra de navegación común -->
    <nav class="bg-gray-900 text-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex-shrink-0">
            <a href="/dashboard">
              <img class="h-8 w-auto" src="ManuLogo_WIP.png" alt="Logo ManuMarket" />
            </a>
          </div>
          <div class="hidden md:flex md:space-x-8">
            <a href="/dashboard" class="inline-flex items-center px-1 pt-1 border-b-2 border-blue-500 text-sm font-medium text-gray-100">
              Dashboard
            </a>
            <a href="/inventario" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium hover:border-blue-500 hover:text-gray-200">
              Inventario
            </a>
            <a href="/pos" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium hover:border-blue-500 hover:text-gray-200">
              Punto de Venta
            </a>
          <!-- Aquí va Historial de Compras -->
  <a href="/historial-compras" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium hover:border-blue-500 hover:text-gray-200">
    Historial de Compras
  </a>
            <a href="/trabajadores" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium hover:border-blue-500 hover:text-gray-200">
              Trabajadores
            </a>
          </div>
          <div class="flex items-center">
            <a href="/logout" class="text-sm font-medium text-red-400 hover:text-red-300">Cerrar sesión</a>
          </div>
          <div class="-mr-2 flex md:hidden">
            <button id="btnMenu" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800">
              <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                <path class="inline-flex" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="menuResponsive" class="md:hidden hidden bg-gray-800">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="/dashboard" class="block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:bg-gray-700">Dashboard</a>
          <a href="/inventario" class="block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:bg-gray-700">Inventario</a>
          <a href="/pos" class="block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:bg-gray-700">Punto de Venta</a>
          <a href="/historial-compras" class="block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:bg-gray-700">Historial de Compras</a>
          <a href="/trabajadores" class="block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:bg-gray-700">Trabajadores</a>
          <a href="/logout" class="block px-3 py-2 rounded-md text-base font-medium text-red-400 hover:bg-gray-700">Cerrar sesión</a>
        </div>
      </div>
    </nav>
    <script>
      const btnMenu = document.getElementById("btnMenu");
      const menuResponsive = document.getElementById("menuResponsive");
      btnMenu && btnMenu.addEventListener("click", () => {
        menuResponsive.classList.toggle("hidden");
      });
    </script>
    <main class="max-w-6xl mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-6">Historial de Compras</h1>

      <!-- Filtros -->
      <div class="flex flex-wrap gap-4 mb-6">
        <input type="date" id="fechaFiltro" class="border p-2 rounded" />
        <input type="text" id="vendedorFiltro" placeholder="Filtrar por vendedor" class="border p-2 rounded" />
        <button onclick="cargarHistorial()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Filtrar
        </button>
      </div>

      <!-- Tabla -->
      <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="min-w-full">
          <thead class="bg-gray-200 text-gray-700 font-medium">
            <tr>
              <th class="px-4 py-3 border">ID</th>
              <th class="px-4 py-3 border">Fecha</th>
              <th class="px-4 py-3 border">Vendedor</th>
              <th class="px-4 py-3 border">Ítems Vendidos</th>
              <th class="px-4 py-3 border">Total (CLP)</th>
            </tr>
          </thead>
          <tbody id="tablaHistorial" class="divide-y divide-gray-200">
            <!-- Aquí se insertan las filas -->
          </tbody>
        </table>
      </div>
    </main>

    <script>
      const BACKEND_URL = "http://localhost:8000";
      const token = localStorage.getItem("access") || localStorage.getItem("token");
      const headers = token ? { "Authorization": `Bearer ${token}` } : {};

      // Formatea CLP
      function formatearMoneda(v) {
        return new Intl.NumberFormat("es-CL",{style:"currency",currency:"CLP"}).format(v);
      }

      // Carga y filtra el historial
      async function cargarHistorial() {
        const fecha = document.getElementById('fechaFiltro').value;
        const vendedor = document.getElementById('vendedorFiltro').value.toLowerCase();
        const tbody = document.getElementById('tablaHistorial');
        tbody.innerHTML = '';

        try {
          // Llamamos al endpoint con filtros de fecha y vendedor
          const params = new URLSearchParams();
          if (fecha) params.append('fecha_inicio', fecha), params.append('fecha_fin', fecha);
          if (vendedor) params.append('vendedor_id', vendedor);

          const resp = await fetch(`${BACKEND_URL}/ventas/historial/?${params}`, { headers });
          const data = await resp.json();

          if (!Array.isArray(data) || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" class="p-4 text-center">No se encontraron resultados.</td></tr>`;
            return;
          }

          // Por cada transacción...
          data.forEach(tx => {
            // Construimos la lista de ítems: "cantidad×producto"
            const itemsTexto = tx.items.map(i => `${i.cantidad}×${i.producto}`).join(', ');
            // Insertamos fila
            tbody.insertAdjacentHTML('beforeend', `
              <tr>
                <td class="px-4 py-3 border">${tx.id}</td>
                <td class="px-4 py-3 border">${tx.fecha}</td>
                <td class="px-4 py-3 border">${tx.vendedor}</td>
                <td class="px-4 py-3 border">${itemsTexto}</td>
                <td class="px-4 py-3 border">${formatearMoneda(tx.total)}</td>
              </tr>
            `);
          });
        } catch (err) {
          console.error('Error al cargar historial:', err);
          tbody.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-red-600">Error cargando datos.</td></tr>`;
        }
      }

      // On load
      document.addEventListener('DOMContentLoaded', cargarHistorial);
    </script>
  </body>
</html>
