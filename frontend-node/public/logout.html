<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrando sesión - ManuMarket</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      /* Glassmorphism y gradiente */
      .bg-gradient-custom { background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e40af 100%); }
      .glass-effect { backdrop-filter: blur(16px); background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(59, 130, 246, 0.2); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.6s ease-out; }
    </style>
</head>
<body class="min-h-screen bg-gradient-custom flex items-center justify-center p-4 text-white">
    <div class="max-w-md w-full glass-effect rounded-2xl p-8 text-center animate-fade-in">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4 shadow-lg mx-auto">
          <img src="/ManuLogo_WIP.png" alt="ManuMarket" class="w-8 h-8 object-contain">
        </div>
        <h2 class="text-2xl font-semibold mb-4">Cerrando sesión...</h2>
        <p class="text-slate-300 mb-6">Por favor espera mientras cerramos tu sesión.</p>
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
    </div>

    <script>
      lucide.createIcons();
      const BACKEND_URL = "http://localhost:8000";
        
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token");
            
            if (token) {
                try {
                    // Intentar cerrar sesión en el backend
                    await fetch(`${BACKEND_URL}/ventas/user/logout/`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${token}`
                        },
                        body: JSON.stringify({ refresh: localStorage.getItem("refresh_token") })
                    });
                } catch (err) {
                    console.error("Error al cerrar sesión en el backend:", err);
                }
            }
            
            // Limpiar localStorage
            localStorage.removeItem("token");
            localStorage.removeItem("refresh_token");
            
            // Redirigir al login después de un breve delay
            setTimeout(() => {
                window.location.href = "/";
            }, 1000);
        });
    </script>
</body>
</html>
