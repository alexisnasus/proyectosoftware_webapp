<!-- frontend-node/public/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard – ManuMarket</title>
    <!-- Tailwind vía CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Barra de navegación común -->
    <nav class="bg-gray-900 text-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex-shrink-0">
            <a href="/dashboard">
              <img class="h-8 w-auto" src="/assets/logo.png" alt="Logo ManuMarket" />
            </a>
          </div>
          <div class="hidden md:flex md:space-x-8">
            <a href="/dashboard" class="inline-flex items-center px-1 pt-1 border-b-2 border-blue-500 text-sm font-medium text-gray-100">
              Dashboard
            </a>
            <a href="/inventario" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium hover:border-blue-500 hover:text-gray-200">
              Inventario
            </a>
            <a href="/pos" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium hover:border-blue-500 hover:text-gray-200">
              Punto de Venta
            </a>
            <a href="/trabajadores" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium hover:border-blue-500 hover:text-gray-200">
              Trabajadores
            </a>
          </div>
          <div class="flex items-center">
            <a href="/logout" class="text-sm font-medium text-red-400 hover:text-red-300">Cerrar sesión</a>
          </div>
          <div class="-mr-2 flex md:hidden">
            <button id="btnMenu" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800">
              <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                <path class="inline-flex" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="menuResponsive" class="md:hidden hidden bg-gray-800">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="/dashboard" class="block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:bg-gray-700">Dashboard</a>
          <a href="/inventario" class="block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:bg-gray-700">Inventario</a>
          <a href="/pos" class="block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:bg-gray-700">Punto de Venta</a>
          <a href="/trabajadores" class="block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:bg-gray-700">Trabajadores</a>
          <a href="/logout" class="block px-3 py-2 rounded-md text-base font-medium text-red-400 hover:bg-gray-700">Cerrar sesión</a>
        </div>
      </div>
    </nav>
    <script>
      const btnMenu = document.getElementById("btnMenu");
      const menuResponsive = document.getElementById("menuResponsive");
      btnMenu && btnMenu.addEventListener("click", () => {
        menuResponsive.classList.toggle("hidden");
      });
    </script>
    <!-- ================================ -->

    <!-- CONTENIDO PRINCIPAL DEL DASHBOARD -->
    <main class="max-w-7xl mx-auto p-6">
      <h1 class="text-3xl font-semibold text-gray-800 mb-6">Dashboard</h1>

      <!-- Ejemplo de “cards” con métricas -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- CARD 1: Ventas del día -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-gray-600 text-sm font-medium">Ventas Hoy</h2>
          <p id="ventasHoy" class="mt-2 text-3xl font-bold text-gray-800">—</p>
        </div>
        <!-- CARD 2: Total Productos -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-gray-600 text-sm font-medium">Productos en Inventario</h2>
          <p id="totalProductos" class="mt-2 text-3xl font-bold text-gray-800">—</p>
        </div>
        <!-- CARD 3: Transacciones Pendientes -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-gray-600 text-sm font-medium">Transacciones Pendientes</h2>
          <p id="transPendientes" class="mt-2 text-3xl font-bold text-gray-800">—</p>
        </div>
        <!-- CARD 4: Usuario Actual (Trabajador) -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-gray-600 text-sm font-medium">Tu Usuario</h2>
          <p id="usuarioActual" class="mt-2 text-3xl font-bold text-gray-800">—</p>
        </div>
      </div>

      <!-- (Opcional) Gráfica de ventas u otros widgets -->
      <div class="mt-8 bg-white p-6 rounded-lg shadow">
        <h3 class="text-xl font-medium text-gray-800 mb-4">Resumen de Ventas Semanales</h3>
        <!-- Aquí podrías insertar un <canvas> para Chart.js, etc. -->
        <div class="h-64 flex items-center justify-center text-gray-400">
          (Gráfica aquí)
        </div>
      </div>
    </main>

    <script>
      // BASE URL de tu API Django
      const BACKEND_URL = "http://localhost:8000";
      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("token");
        const headers = token ? { "Authorization": `Bearer ${token}` } : {};

        try {
          // 1) Ventas Hoy: filtro por fecha (asumiendo tu view lo soporte)
          let ventasHoy = 0;
          const respV = await fetch(`${BACKEND_URL}/ventas/transacciones/?fecha=hoy`, { headers });
          if (respV.ok) {
            const data = await respV.json();
            // si usas paginación, tal vez data.count; de lo contrario data.length
            ventasHoy = data.count || data.length || 0;
          }
          document.getElementById("ventasHoy").textContent = ventasHoy;

          // 2) Total Productos
          let totalP = 0;
          const respP = await fetch(`${BACKEND_URL}/ventas/productos/`, { headers });
          if (respP.ok) {
            const data = await respP.json();
            totalP = data.length;
          }
          document.getElementById("totalProductos").textContent = totalP;

          // 3) Transacciones Pendientes
          let transPend = 0;
          const respTP = await fetch(`${BACKEND_URL}/ventas/transacciones/?estado=PENDIENTE`, { headers });
          if (respTP.ok) {
            const data = await respTP.json();
            transPend = data.count || data.length || 0;
          }
          document.getElementById("transPendientes").textContent = transPend;

          // 4) Usuario Actual (Me)
          let username = "—";
          const respUser = await fetch(`${BACKEND_URL}/ventas/user/me/`, { headers });
          if (respUser.ok) {
            const userData = await respUser.json();
            username = userData.username;
          }
          document.getElementById("usuarioActual").textContent = username;
        } catch (err) {
          console.error("Error al cargar métricas del dashboard:", err);
        }
      });
    </script>
  </body>
</html>
